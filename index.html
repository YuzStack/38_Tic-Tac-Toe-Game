<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="output.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="bg-[#111828] px-5 py-3 text-white">
    <h1 class="text-center text-3xl font-bold">
      YuzStack's <span class="text-amber-500">Tic-Tac-Toe</span> Web Game
    </h1>

    <!-- Main Gameplay -->
    <main
      class="game-display relative flex h-[80vh] max-h-[600px] min-h-[520px] -translate-y-[10%] items-center justify-center opacity-0 duration-500"
    >
      <div
        class="slots-boxes grid h-80 w-80 grid-cols-3 gap-1 bg-blue-800 text-black lg:h-[350px] lg:w-[350px]"
      >
        <div
          class="slot-box col-span-1 flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="0"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box col-span-1 flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="1"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box col-span-1 flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="2"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="3"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="4"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="5"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="6"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="7"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>

        <div
          class="slot-box flex min-h-[100px] min-w-[100px] cursor-pointer items-center justify-center bg-white"
          data-slot="8"
        >
          <span class="text-content text-6xl font-bold lg:text-7xl"></span>
        </div>
      </div>

      <!-- Player's turn and restart button -->
      <div
        class="absolute bottom-3 left-[50%] -translate-x-[50%] sm:bottom-0 lg:text-2xl"
      >
        <p class="players-turn text-xl"></p>
        <button
          class="restart-btn mt-3 cursor-pointer rounded-sm bg-blue-600 p-1 px-2 text-lg text-white"
        >
          Restart Game
        </button>
      </div>
    </main>

    <!-- Dialog -->
    <dialog
      class="dialog absolute top-[50%] left-[50%] w-[90vw] max-w-[400px] -translate-x-[50%] -translate-y-[50%] rounded-lg px-5 py-3 lg:max-w-[500px]"
    >
      <h1 class="mb-5 text-center text-2xl sm:text-3xl lg:font-bold">
        Kindly fill in players details
      </h1>
      <form method="dialog" class="dialog-form">
        <div class="flex flex-col gap-1">
          <label for="player-1">Player 1 name: (X)</label>
          <input
            type="text"
            id="player-1"
            placeholder="Name..."
            class="rounded-sm bg-gray-100 p-2 outline-transparent"
          />
        </div>
        <div class="mt-3.5 flex flex-col gap-1">
          <label for="player-2">Player 2 name: (O)</label>
          <input
            type="text"
            id="player-2"
            placeholder="Name..."
            class="rounded-sm bg-gray-100 p-2 outline-transparent"
          />
        </div>
        <div class="flex justify-center">
          <button
            class="mt-8 mb-5 cursor-pointer rounded-sm bg-blue-600 p-1 px-2 text-lg text-white"
          >
            Start Game
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
